<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Color Picker with Dropdown</title>
    <style>
        .color-rect {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            margin: 10px;
            cursor: pointer;
            display: inline-block;
        }
        #colorControls {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        #dropdown {
            margin-top: 10px;
        }
        #message {
            margin-top: 10px;
            color: green;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 90%;
            margin-top: 20px;
        }
        .image-side, .form-side {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #imageCanvas {
            width: 100%;
            height: auto;
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <h1>Interactive Color Picker with Dropdown</h1>
    <div class="container">
        <div class="image-side">
            <h2>Uploaded Image</h2>
            <canvas id="imageCanvas"></canvas>
        </div>
        <div class="form-side">
            <h2>Pick Colors and Save</h2>
            <form id="uploadForm" method="POST" enctype="multipart/form-data" action="upload.php">
                <label for="image">Upload an Image:</label>
                <input type="file" name="image" id="image" accept="image/*" required>
            </form>
            <div id="colorControls">
                <div id="colorRect1" class="color-rect" data-rect="1">Color 1</div>
                <div id="colorRect2" class="color-rect" data-rect="2">Color 2</div>
            </div>
            <div id="dropdown">
                <label for="selection">Select Option:</label>
                <select id="selection">
                    <option value="Option 1">Option 1</option>
                    <option value="Option 2">Option 2</option>
                </select>
            </div>
            <button id="saveColors">Save Colors</button>
            <p id="message"></p>
        </div>
    </div>

    <script>
        const imageInput = document.getElementById('image');
        const imageCanvas = document.getElementById('imageCanvas');
        const colorRect1 = document.getElementById('colorRect1');
        const colorRect2 = document.getElementById('colorRect2');
        const saveColorsButton = document.getElementById('saveColors');
        const message = document.getElementById('message');
        const selection = document.getElementById('selection');

        let activeRect = null;
        const selectedColors = { 1: null, 2: null }; // To store selected colors for both rectangles

        function rgbToHex(r, g, b) {
            return (
                "#" +
                [r, g, b]
                    .map((x) => x.toString(16).padStart(2, "0").toUpperCase())
                    .join("")
            );
        }

        imageInput.addEventListener('change', function () {
            const file = imageInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = function () {
                        const ctx = imageCanvas.getContext('2d');
                        imageCanvas.width = img.width;
                        imageCanvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        message.textContent = "Image uploaded successfully. Select a rectangle to pick colors.";
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        [colorRect1, colorRect2].forEach(rect => {
            rect.addEventListener('click', function () {
                activeRect = this.dataset.rect;
                message.textContent = `Now selecting color for Rectangle ${activeRect}. Click on the image to pick a color.`;
            });
        });

        imageCanvas.addEventListener('click', function (event) {
            if (!activeRect) {
                message.textContent = "Please select a rectangle before picking a color.";
                return;
            }

            const rect = imageCanvas.getBoundingClientRect();
            const scaleX = imageCanvas.width / rect.width;
            const scaleY = imageCanvas.height / rect.height;
            const x = Math.floor((event.clientX - rect.left) * scaleX);
            const y = Math.floor((event.clientY - rect.top) * scaleY);

            const ctx = imageCanvas.getContext('2d');
            const imageData = ctx.getImageData(x, y, 1, 1).data;
            const hex = rgbToHex(imageData[0], imageData[1], imageData[2]);

            selectedColors[activeRect] = hex;

            if (activeRect === "1") {
                colorRect1.style.backgroundColor = hex;
                colorRect1.textContent = hex;
            } else if (activeRect === "2") {
                colorRect2.style.backgroundColor = hex;
                colorRect2.textContent = hex;
            }

            message.textContent = `Color for Rectangle ${activeRect} set to ${hex}.`;
        });

        saveColorsButton.addEventListener('click', function () {
            if (!selectedColors[1] || !selectedColors[2]) {
                message.textContent = "Please select colors for both rectangles before saving.";
                return;
            }

            const selectedOption = selection.value;

            fetch('save_color.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    color1: selectedColors[1],
                    color2: selectedColors[2],
                    option: selectedOption
                })
            })
                .then(response => response.text())
                .then(data => {
                    message.textContent = data;
                });
        });
    </script>
</body>
</html>
